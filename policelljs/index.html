<body>
  <div class="header-bar-fixed" ng-controller="HeaderController">

      <a class="header-item" href="" ng-class="{ selected: isPage('offers') }" ng-click="openPage('offers')">{{ ::S.menu_title_offers }}</a>

      <a class="header-item" ng-show="models.editCustomer" href="" ng-class="{ selected: isPage('customers/edit') }" ng-click="openPage('customers/edit')">{{ ::S.menu_title_edit_customer }}</a>
