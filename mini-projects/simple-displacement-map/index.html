<html>
<head>
  <title>Depth map viewer</title>
  <style>
    body {
      display: flex;
    }
    .viewport {
      flex: 1;
    }
    html, body, .viewport {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .footer {
      position: absolute;
      bottom: 0;
      background-color: black;
      color: white;
      font-size: 0.6em;
    }
  </style>
</head>
<body>
  <canvas class="viewport" id="screen"></canvas>
  <script src="../../lib/threejs/three.min.js"></script>
  <script src="../../lib/threejs/effects/AnaglyphEffect.js"></script>
  <script src="../../lib/threejs/effects/StereoEffect.js"></script>
  <script src="../../lib/dat.gui.min.js"></script>
  <script src="index.js"></script>
  <div class="footer">three.js | picture from https://en.wikipedia.org/wiki/Depth_map</div>
</body>
</html>
