<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js" integrity="sha512-kgjZw3xjgSUDy9lTU085y+UCVPz3lhxAtdOVkcO4O2dKl2VSBcNsQ9uMg/sXIM4SoOmCiYfyFO/n1/3GSXZtSg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.9/brython.min.js" integrity="sha512-feiLWfxTeFiI7gMBOz3kNius3R8sk7akg2cg6uUCoVA8yb+DPfl/Kmq76Kknjm9sKU6bijH3Xn4tEyGyrX1p0w==" crossorigin="anonymous"></script>


</head>
<body onload="brython()">

    <script type="text/python">
        from browser import document, window

        THREE = window.THREE

        camera = THREE.PerspectiveCamera.new(75, 1, 0.01, 10)
        camera.position.z = 2
        scene = THREE.Scene.new()
        geometry = THREE.CubeGeometry.new(0.25, 0.1, 1)
        material = THREE.MeshBasicMaterial.new({"color": "#ff0000", "wireframe": True})
        mesh = THREE.Mesh.new(geometry, material)
        scene.add(mesh)

        renderer = THREE.WebGLRenderer.new()
        renderer.setSize(600, 600)

        document <= renderer.domElement
        renderer.render(scene, camera)

        def loop(i=None):
            window.requestAnimationFrame(loop)
            animate()

        def animate():
            mesh.rotation.x += 0.01
            mesh.rotation.y += 0.02
            renderer.render(scene, camera)

        loop()
    </script>

</body>
</html>
